

<div class="banner">
    <div class="content">
        <h1 class="mb-5">Create your own  <br/>   <br/>Amazing Portfolio .</h1>
        <a routerLink="/template1">Create Now <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get your own template.</h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select The template</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Choose the Widgets</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your template will be shown below</p>
            </div>
        </div>
    </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Trending Influencers </h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let id of Data;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{id.Img}}" />
                <h1>{{id.name}}</h1>
                <p> {{id.views }} Followers</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">

    <Button class="align-items-center">
    <a routerLink="/menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</Button>
</div>
</div>
