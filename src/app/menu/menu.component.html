<div>
    <app-header></app-header>
</div>

<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" style="cursor: pointer;"  *ngFor="let fd of Data; let id = index" >

            <div class="foodbox mt-3 mb-3" (click)="navigate(id)">
                <img src="{{fd.Img}}">
                <h1>{{fd.name}}</h1>
                <p>{{fd.Details}}</p>
                <p>{{fd.views }}</p>
                <br/>
                <!-- <a class="buybtn" [routerLink]="['/menu',id]">View more details &nbsp;<i class="bi bi-bag"></i></a> -->
            </div>

        </div>



    </div>

</div>
